<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Registreren DFDSSeastories</title>
</head>

<body>

  <header>
    <h1>DFDS Seastories</h1>
    <img src="img/burgermenu.svg" alt="menu" width="75" height="75">
    <a href="registreren.html">Log in</a>
    <nav>
      <ul>
        <li><a href="">Account</a></li>
        <li><a href="">Instellingen</a></li>
      </ul>
    </nav>
  </header>

  <form>

    <fieldset>

      <legend>Log in</legend>

      <label>Naam<input type="text" placeholder="naam of email"></label>

      <label>Wachtwoord<input type="password" placeholder="wachtwoord"></label>

      <input type="button" value="Log in">

    </fieldset>

  </form>

  <form>

    <fieldset>

      <legend>Registreren</legend>

      <label>Naam<input type="text" placeholder="naam"></label>

      <label>Wachtwoord<input type="password" placeholder="wachtwoord"></label>

      <label>Herhaal wachtwoord<input type="password" placeholder="herhaal wachtwoord"></label>

      <label>E-mail<input type="email" placeholder="voorbeeld@email.com"></label>


      <button>Registreer</button>

    </fieldset>

  </form>

</body>

</html>
